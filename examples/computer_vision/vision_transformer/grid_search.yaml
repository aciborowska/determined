name: grid search
debug: false
environment:
  environment_variables:
    - NCCL_DEBUG=INFO
    # You may need to modify this to match your network configuration.
    - NCCL_SOCKET_IFNAME=ens,eth,ib
resources:
  slots_per_trial: 2
searcher:
  name: grid
  max_length: 3
  metric: eval_loss
hyperparameters:
  learning_rate:
    type: log
    base: 10
    minval: -2
    maxval: -1
    count: 2
  adam_epsilon:
    type: log
    base: 10
    minval: -2
    maxval: -1
    count: 2
entrypoint: >-
  python -m determined.launch.torch_distributed
  python image_classification.py 
  --dataset_name beans  
  --output_dir ./beans_outputs/  
  --remove_unused_columns False 
  --do_train  
  --do_eval 
  --learning_rate 2e-5 
  --num_train_epochs 3 
  --per_device_train_batch_size 8 
  --per_device_eval_batch_size 8 
  --logging_strategy steps 
  --logging_steps 10 
  --evaluation_strategy steps
  --eval_steps 10
  --save_total_limit 3 
  --seed 1337
  --save_strategy epoch
max_restarts: 0
